name: Preview Cleanup (Cloud Run)

on:
  pull_request:
    types: [closed]

permissions:
  contents: read
  id-token: write

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_REGION: asia-northeast1
  APP_NAME: srm-saas-portal

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Auth to Google Cloud (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT_EMAIL }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Delete Preview Service
        run: |
          SERVICE_NAME="${APP_NAME}-pr-${{ github.event.pull_request.number }}"
          gcloud config set project "${GCP_PROJECT_ID}"
          gcloud run services delete "${SERVICE_NAME}" --region "${GCP_REGION}" --quiet || true
