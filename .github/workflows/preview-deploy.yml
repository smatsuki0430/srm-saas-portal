name: Preview Deploy (Cloud Run)

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  id-token: write
  pull-requests: write

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_REGION: asia-northeast1
  APP_NAME: srm-saas-portal
  CONTAINER_PORT: "8080"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Auth to Google Cloud (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT_EMAIL }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy Preview to Cloud Run
        run: |
          SERVICE_NAME="${APP_NAME}-pr-${{ github.event.pull_request.number }}"
          gcloud config set project "${GCP_PROJECT_ID}"

          gcloud run deploy "${SERVICE_NAME}" \
            --source . \
            --region "${GCP_REGION}" \
            --allow-unauthenticated \
            --port "${CONTAINER_PORT}" \
            --labels "env=preview,pr=${{ github.event.pull_request.number }}" \
            --quiet

          URL=$(gcloud run services describe "${SERVICE_NAME}" --region "${GCP_REGION}" --format="value(status.url)")
          echo "PREVIEW_URL=${URL}" >> $GITHUB_ENV

      - name: Comment Preview URL on PR
        uses: actions/github-script@v7
        with:
          script: |
            const url = process.env.PREVIEW_URL;
            const body = `âœ… Preview deployed:\n\n${url}\n\nCloud Run service: ${process.env.APP_NAME}-pr-${context.payload.pull_request.number}`;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body
            });
