name: Preview Deploy (Cloud Run)

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  id-token: write
  pull-requests: write

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  CLOUDSDK_CORE_PROJECT: ${{ secrets.GCP_PROJECT_ID }}
  GCP_REGION: asia-northeast1
  APP_NAME: srm-saas-portal
  CONTAINER_PORT: "8080"
  NODE_ENV: production
  NEXT_TELEMETRY_DISABLED: "1"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1) Build in GitHub Actions so the real build error is always visible here.
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Build (Next.js)
        run: npm run build

      # 2) Auth to GCP (WIF) and deploy
      - name: Auth to Google Cloud (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT_EMAIL }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy Preview to Cloud Run
        continue-on-error: true
        run: |
          set -euo pipefail
          SERVICE_NAME="${APP_NAME}-pr-${{ github.event.pull_request.number }}"
          gcloud config set project "${GCP_PROJECT_ID}"

          # Mark start time to reliably capture the Cloud Build created by this deploy
          START_UTC="$(date -u +%Y-%m-%dT%H:%M:%SZ)"
          echo "START_UTC=${START_UTC}" >> "$GITHUB_ENV"

          set +e
          gcloud run deploy "${SERVICE_NAME}" \
            --source . \
            --region "${GCP_REGION}" \
            --allow-unauthenticated \
            --port "${CONTAINER_PORT}" \
            --labels "env=preview,pr=${{ github.event.pull_request.number }}"
          RC=$?
          set -e

          echo "DEPLOY_RC=${RC}" >> "$GITHUB_ENV"

          if [ "${RC}" -eq 0 ]; then
            URL="$(gcloud run services describe "${SERVICE_NAME}" --region "${GCP_REGION}" --format="value(status.url)" 2>/dev/null || true)"
            echo "PREVIEW_URL=${URL}" >> "$GITHUB_ENV"
            echo "DEPLOY_OK=1" >> "$GITHUB_ENV"
          else
            echo "DEPLOY_OK=0" >> "$GITHUB_ENV"
          fi

      - name: Capture Cloud Build log URL (regional, time-filtered)
        if: always()
        run: |
          set -euo pipefail
          gcloud config set project "${GCP_PROJECT_ID}"

          START_UTC="${START_UTC:-}"
          if [ -z "${START_UTC}" ]; then
            START_UTC="$(date -u -d '15 minutes ago' +%Y-%m-%dT%H:%M:%SZ)"
          fi

          # Get the most recent build created after START_UTC in the same region
          BUILD_ID="$(gcloud builds list \
            --project="${GCP_PROJECT_ID}" \
            --region="${GCP_REGION}" \
            --sort-by="~createTime" \
            --limit=1 \
            --filter="createTime>=${START_UTC}" \
            --format="value(id)" 2>/dev/null || true)"

          BUILD_STATUS="$(gcloud builds list \
            --project="${GCP_PROJECT_ID}" \
            --region="${GCP_REGION}" \
            --sort-by="~createTime" \
            --limit=1 \
            --filter="createTime>=${START_UTC}" \
            --format="value(status)" 2>/dev/null || true)"

          BUILD_LOG_URL="$(gcloud builds list \
            --project="${GCP_PROJECT_ID}" \
            --region="${GCP_REGION}" \
            --sort-by="~createTime" \
            --limit=1 \
            --filter="createTime>=${START_UTC}" \
            --format="value(logUrl)" 2>/dev/null || true)"

          echo "BUILD_ID=${BUILD_ID}" >> "$GITHUB_ENV"
          echo "BUILD_STATUS=${BUILD_STATUS}" >> "$GITHUB_ENV"
          echo "BUILD_LOG_URL=${BUILD_LOG_URL}" >> "$GITHUB_ENV"

      - name: Comment Preview URL and Build Logs on PR
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const ok = process.env.DEPLOY_OK === "1";
            const preview = process.env.PREVIEW_URL || "(not created)";
            const buildLog = process.env.BUILD_LOG_URL || "(not found)";
            const buildId = process.env.BUILD_ID || "(unknown)";
            const buildStatus = process.env.BUILD_STATUS || "(unknown)";
            const rc = process.env.DEPLOY_RC || "(unknown)";
            const body =
              (ok ? "✅ Preview deployed" : "❌ Preview deploy failed") +
              `\n\nPreview: ${preview}` +
              `\nBuild logs: ${buildLog}` +
              `\nBuild ID: ${buildId}` +
              `\nBuild status: ${buildStatus}` +
              `\nDeploy rc: ${rc}` +
              `\n\nCloud Run service: ${process.env.APP_NAME}-pr-${context.payload.pull_request.number}`;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body
            });

      - name: Fail job if deploy failed
        if: env.DEPLOY_OK != '1'
        run: |
          echo "Deploy failed. Check GitHub Actions logs (npm build) and PR comment (Cloud Build log URL)."
          exit 1
