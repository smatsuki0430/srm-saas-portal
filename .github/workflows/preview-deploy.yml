name: Preview Deploy (Cloud Run)

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  id-token: write
  pull-requests: write

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  CLOUDSDK_CORE_PROJECT: ${{ secrets.GCP_PROJECT_ID }}
  GCP_REGION: asia-northeast1
  APP_NAME: srm-saas-portal
  CONTAINER_PORT: "8080"
  NODE_ENV: production
  NEXT_TELEMETRY_DISABLED: "1"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1) Build in GitHub Actions so build errors are visible even if Cloud Build logs are not.
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Build (Next.js)
        run: npm run build

      # 2) Auth to GCP (WIF) and deploy
      - name: Auth to Google Cloud (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT_EMAIL }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy Preview to Cloud Run
        continue-on-error: true
        run: |
          set -euo pipefail
          SERVICE_NAME="${APP_NAME}-pr-${{ github.event.pull_request.number }}"
          gcloud config set project "${GCP_PROJECT_ID}"

          set +e
          gcloud run deploy "${SERVICE_NAME}" \
            --source . \
            --region "${GCP_REGION}" \
            --allow-unauthenticated \
            --port "${CONTAINER_PORT}" \
            --labels "env=preview,pr=${{ github.event.pull_request.number }}"
          RC=$?
          set -e

          echo "DEPLOY_RC=${RC}" >> "$GITHUB_ENV"

          if [ "${RC}" -eq 0 ]; then
            URL=$(gcloud run services describe "${SERVICE_NAME}" --region "${GCP_REGION}" --format="value(status.url)" 2>/dev/null || true)
            echo "PREVIEW_URL=${URL}" >> "$GITHUB_ENV"
            echo "DEPLOY_OK=1" >> "$GITHUB_ENV"
          else
            echo "DEPLOY_OK=0" >> "$GITHUB_ENV"
          fi

      - name: Comment Preview URL on PR
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const ok = process.env.DEPLOY_OK === "1";
            const preview = process.env.PREVIEW_URL || "(not created)";
            const rc = process.env.DEPLOY_RC || "(unknown)";
            const body =
              (ok ? "✅ Preview deployed" : "❌ Preview deploy failed") +
              `\n\nPreview: ${preview}` +
              `\nDeploy rc: ${rc}` +
              `\n\nCloud Run service: ${process.env.APP_NAME}-pr-${context.payload.pull_request.number}`;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body
            });

      - name: Fail job if deploy failed
        if: env.DEPLOY_OK != '1'
        run: |
          echo "Deploy failed. See logs above (build/deploy)."
          exit 1
